<html lang="pl">

<head>
  <title>{$mybb->settings['bbname']} - {$lang->empty_folders}</title>
  {$headerinclude}
</head>

<body>
  {$header}
  <form action="private.php" method="post">
    <input type="hidden" name="my_post_key" value="{$mybb->post_code}" />
    <div id="nav_width" style="width:24%;float:left;">{$usercpnav}</div>
    <div id="content_width" style="width:74%;float:right;">
      <td valign="top">
        <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">

          <tr>
            <td class="thead" colspan="3"><strong>{$lang->empty_folders}</strong></td>
          </tr>

          <tr>
            <td class="trow1" colspan="3"><span class="smalltext">{$lang->empty_note}</span></td>
          </tr>

          <tr>
            <td class="tcat" align="center"><strong>{$lang->export_folder}</strong></td>
            <td class="tcat" align="center"><strong>{$lang->num_messages}</strong></td>
            <td class="tcat" align="center"><strong>{$lang->empty_q}</strong></td>
          </tr>
          {$folderlist}

          <tr>
            <td class="trow2" align="center" colspan="3"><input type="checkbox" class="checkbox" name="keepunread" value="1" checked /><strong>{$lang->keep_unread}</strong></td>
          </tr>
        </table>
        <br />
        <div align="center">
          <input type="hidden" name="action" value="do_empty" />
          <input type="submit" class="button" name="submit" value="{$lang->delete}" />
        </div>
      </td>
    </div>
  </form>
  {$footer}
</body>

</html>
