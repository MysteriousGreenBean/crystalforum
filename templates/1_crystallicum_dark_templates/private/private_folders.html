<html>

<head>
  <title>{$mybb->settings['bbname']} - {$lang->pm_folders}</title>
  {$headerinclude}
</head>

<body>
  {$header}
  <form action="private.php" method="post">
    <input type="hidden" name="my_post_key" value="{$mybb->post_code}" />
    <div class="flex-container">
      <div id="nav_width" style="width:24%;float:left;">{$usercpnav}</div>
      <div id="content_width" style="width:74%;float:right;">
        <td valign="top">
          <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder ucp_thread">
            <tr>
              <td class="thead"><strong>{$lang->existing_folders}</strong></td>
            </tr>
            <tr>
              <td class="trow1"><span class="smalltext">{$lang->edit_folder_note}</span></td>
            </tr>
            {$folderlist}
          </table>
          <br />
          <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder ucp_thread">
            <tr>
              <td class="thead"><strong>{$lang->new_folders}</strong></td>
            </tr>
            <tr>
              <td class="trow1"><span class="smalltext">{$lang->add_folders_note}</span></td>
            </tr>
            {$newfolders}
          </table>
          <br />
          <div align="center">
            <input type="hidden" name="action" value="do_folders" />
            <input type="submit" class="button" name="submit" value="{$lang->update_folders}" />
          </div>
        </td>
      </div>
    </div>
  </form>
  {$footer}
</body>

</html>
