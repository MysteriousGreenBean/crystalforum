<tr class="inline_row">
  <td colspan="2" align="center" class="{$bgcolor}" width="4%"><span class="thread_status {$folder}" style="position:relative;left:7px" title="{$folder_label}">&nbsp;</span></td>
  <td class="{$bgcolor}">
    <span class="smalltext">
      {$lang->post_thread} <a href="{$thread_url}{$highlight}">{$post['thread_subject']}</a><br />
      {$lang->post_subject} <a href="{$post_url}{$highlight}#pid{$post['pid']}">{$post['subject']}</a>
    </span><br />
    <table width="100%">
      <tr>
        <td><span class="smalltext"><em>{$prev}</em></span></td>
      </tr>
    </table>
  </td>
  <td align="center" class="{$bgcolor} hide_mobile">{$post['profilelink']}</td>
  <td class="{$bgcolor} hide_mobile">{$post['forumlink']}</td>
  <td align="center" class="{$bgcolor} hide_mobile"><a href="javascript:MyBB.whoPosted({$post['tid']});">{$post['thread_replies']}</a></td>
  <td align="center" class="{$bgcolor} hide_mobile">{$post['thread_views']}</td>
  <td class="{$bgcolor} hide_mobile" style="white-space: nowrap; text-align: center;"><span class="smalltext">{$posted}</span></td>
  {$inline_mod_checkbox}
</tr>
