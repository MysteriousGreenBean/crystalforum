<html>
<head>
<title>{$mybb->settings['bbname']} - {$lang->contact}</title>
{$headerinclude}
</head>
<body>
{$header}
<form action="contact.php" method="post">
	<input type="hidden" name="my_post_key" value="{$mybb->post_code}" />
	{$errors}
	<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
		<tr>
		<td class="thead" colspan="2"><strong>{$lang->contact}</strong></td>
		</tr>
		<tr>
		<td class="trow1 hide_mobile" valign="top"><strong>{$lang->contact_subject}:</strong><br /><span class="smalltext">{$lang->contact_subject_desc}</span></td>
		<td class="trow1"><input style="width:80%"  type="text" name="subject" placeholder="Subject..." class="textbox" value="{$mybb->input['subject']}" /></td>
		</tr>
		<tr>
		<td class="trow2 hide_mobile" valign="top"><strong>{$lang->contact_message}:</strong><br /><span class="smalltext">{$lang->contact_message_desc}</span></td>
		<td class="trow2"><textarea style="width:80%" rows="10" placeholder="Your message..." name="message" class="textarea" >{$mybb->input['message']}</textarea></td>
		</tr>
		<tr>
		<td class="trow1 hide_mobile" valign="top"><strong>{$lang->contact_email}:</strong><br /><span class="smalltext">{$lang->contact_email_desc}</span></td>
		<td class="trow1"><input style="width:80%"  type="text" name="email" placeholder="Email..." class="textbox" value="{$mybb->input['email']}" /></td>
		</tr>
		{$captcha}
	</table>
	<br />
	<div align="center">
		<input type="submit" class="button" name="submit" value="{$lang->contact_send}" />
	</div>
</form>
{$footer}
</body>
</html>
