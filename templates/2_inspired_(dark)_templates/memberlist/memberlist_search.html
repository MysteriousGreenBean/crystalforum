		<div class="form-check form-check-inline mt-1">

</div>
		
		
<div class="form-group mt-3">
	<label>{$lang->per_page}</label>
		<input type="text" class="form-control border border" style="width: 100px" size="4" name="perpage" id="perpage" value="15" />
		</div>
	</div>
	
	<div class="d-none d-sm-none d-md-none d-lg-block d-xl-block d-xxl-block">
<div class="text-end mt-3 p-0"><input type="submit" class="btn btn-primary" name="submit" value="{$lang->search}" /></div>
	</div>

<div class="mt-3 p-0"><input type="submit" class="btn btn-primary" style="width: 100%" name="submit" value="{$lang->search}" /></div>
