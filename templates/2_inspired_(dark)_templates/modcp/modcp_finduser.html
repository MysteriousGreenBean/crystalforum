{$headerinclude}

<body>

    <div>
     {$modcp_nav}
    </div>
  </div>
</div>
				</div>

{$multipage}

<div class="card shadow-sm bg-white rounded border-0">
<div class="card-body bg-white p-2 p-sm-2 p-md-2 p-lg-5 p-xl-5 p-xxl-5 mt-0 rounded">
	<div class="legend mb-4">{$lang->users}</div>
	
{$users}
			
				<form action="modcp.php?action=finduser" method="post">
					<div class="legend mt-4 mb-4">{$lang->find_users}</div>
					
					<div class="ps-3 pe-3">
					
					{$lang->username_contains}
							<input type="text" name="username" id="username" value="{$username}" class="form-control border" />
					</div>
						
					<div class="legend mt-4 mb-4">{$lang->sort_by}</div>
							
					<div class="row ps-3 pe-3">
						<div class="col align-self-center">
								<select name="sortby" class="form-select border">
									<option value="username"{$sortbysel['username']}>{$lang->username}</option>
									<option value="regdate"{$sortbysel['regdate']}>{$lang->regdate}</option>
									<option value="lastvisit"{$sortbysel['lastvisit']}>{$lang->lastvisit}</option>
									<option value="postnum"{$sortbysel['postnum']}>{$lang->postnum}</option>
								</select>
						</div>
						<div class="col-auto align-self-center">
								{$lang->in}
						</div>
						<div class="col align-self-center">
								<select name="order" class="form-select border">
									<option value="asc"{$ordersel['asc']}>{$lang->asc}</option>
									<option value="desc"{$ordersel['desc']}>{$lang->desc}</option>
								</select>
						</div>
						<div class="col-auto align-self-center">
								{$lang->order}
						</div>
					</div>
							
					<div class="text-end mt-4">
						<input type="submit" class="btn btn-primary" value="{$lang->find_users}" />
					</div>
				</form>

	</div></div>
</div></div>
</div>
