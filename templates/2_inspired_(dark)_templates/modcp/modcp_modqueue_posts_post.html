<div class="border border-5 p-3 rounded bg-light mb-2">
<div class="row m-0">
	<div class="col align-self-center">
		<a href="{$post['postlink']}#pid{$post['pid']}">{$post['subject']}</a> <br />
		{$profile_link}, {$postdate}
	</div>
	<div class="col-12 col-sm-12 col-md-12 col-lg col-xl col-xxl align-self-center mt-3 mt-sm-3 mt-md-3 mt-lg-0 mt-xl-0 mt-xxl-0 text-start text-sm-start text-md-start text-lg-end text-xl-end text-xxl-end">

<input type="radio" class="form-check-input radio_ignore" name="posts[{$post['pid']}]" value="ignore" checked="checked" /> {$lang->ignore}
	&nbsp;&nbsp;	
<input type="radio" class="form-check-input radio_delete" name="posts[{$post['pid']}]" value="delete" /> {$lang->delete}
		&nbsp;&nbsp;
<input type="radio" class="form-check-input radio_approve" name="posts[{$post['pid']}]" value="approve" /> {$lang->approve}

	</div>
</div>
<div class="row m-0 mt-3">
	<div class="col align-self-center">
		{$forum}{$thread}
		<div class="mt-3 text-muted">
			{$post['message']}
		</div>
	</div>
</div>
</div>
