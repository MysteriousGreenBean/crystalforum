<div class="popup_menu drop_go_page bg-white p-3 border" style="display: none;">
	<form action="{$jump_url}" method="post">
		<div class="form-group">
		<label for="page" class="text-uppercase" style="font-size: 12px; font-weight: 700">{$lang->multipage_jump}</label> <input type="number" class="form-control border" name="page" value="{$page}" size="4" min="1" max="{$pages}" />
			
		<input type="submit" class="btn btn-primary mt-1" value="{$lang->go}" />
		</div>
	</form>
</div>
<a href="javascript:void(0)" class="go_page btn btn-multipage" title="{$lang->multipage_jump}"><i class="bi bi-caret-down-fill"></i></a>&nbsp;
<script type="text/javascript">
	var go_page = 'go_page_' + $(".go_page").length;
	$(".go_page").last().attr('id', go_page);
	$(".drop_go_page").last().attr('id', go_page + '_popup');
	$('#' + go_page).popupMenu(false).on('click', function() {
		var drop_go_page = $(this).prev('.drop_go_page');
		if (drop_go_page.is(':visible')) {
			drop_go_page.find('.textbox').trigger('focus');
		}
	});
</script>
