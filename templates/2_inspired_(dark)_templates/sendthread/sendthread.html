<html>
<head>
<title>{$threadprefix['prefix']} {$thread['subject']} - {$lang->send_thread}</title>
{$headerinclude}
</head>
<body>
{$header}
	
	<div class="container-md">
		
{$errors}
<form action="sendthread.php" method="post">
<input type="hidden" name="my_post_key" value="{$mybb->post_code}" />
<div class="card shadow-sm border-0 mt-3">
					
<div class="card-body p-2 p-sm-2 p-md-2 p-lg-5 p-xl-5 p-xxl-5 border-0 mt-1" style="border-top: 0px">
	
	<div class="legend mb-4">{$lang->send_thread}</div>
					
					{$from_email}
					
					<div class="form-group mb-3">
					 <label for="recipient">{$lang->recipient}</label>
    <input type="text" name="email" class="form-control border border" id="recipient" value="{$email}" placeholder="email@recipient.com" />
					</div>
					
					<div class="form-group mb-3">
						<label for="subject">{$lang->subject}</label>
						<input type="text" class="form-control border border" id="subject" size="50" name="subject" value="{$subject}" />
					</div>
					
					<div class="form-group mb-3">
						<label for="subject">{$lang->message}</label>
						<textarea cols="50" style="resize: none" rows="10" class="form-control border border" name="message">{$message}</textarea>
					</div>
					
					{$captcha}
					
	<div class="d-none d-sm-none d-md-none d-lg-block d-xl-block d-xxl-block">
					<div class="mt-3 text-end">
						<input type="hidden" name="action" value="do_sendtofriend" />
<input type="hidden" name="tid" value="{$tid}" />
<input type="submit" class="btn btn-primary" name="submit" value="{$lang->send_thread}" />
					</div>
	</div>
	
	<div class="d-block d-sm-block d-md-block d-lg-none d-xl-none d-xxl-none">
		<div class="mt-3 text-center">
						<input type="hidden" name="action" value="do_sendtofriend" />
<input type="hidden" name="tid" value="{$tid}" />
<input type="submit" class="btn btn-primary" style="width: 100%" name="submit" value="{$lang->send_thread}" />
					</div>
	</div>


</form>
	</div></div>
	</div>
{$footer}
</body>
</html>
