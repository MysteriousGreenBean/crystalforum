<html>
<head>
<title>{$mybb->settings['bbname']} - {$lang->edit_sig}</title>
{$headerinclude}
</head>
<body>
{$header}
<form action="usercp.php" method="post">
<input type="hidden" name="my_post_key" value="{$mybb->post_code}" />
<div class="container-md">
<div class="row">
<div class="col-3 d-none d-sm-none d-md-none d-lg-block d-xl-block d-xxl-block">

{$usercpnav}
				
</div>
<div class="col">
	<!-- offcanvas -->
				<div class="d-block d-sm-block d-md-block d-lg-none d-xl-none d-xxl-none">
				<button class="btn btn-primary mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  <i class="bi bi-list"></i> &nbsp;{$lang->ucpmenu}
</button>
				
				<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header catmod">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">{$lang->ucp_nav_menu}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body catmod">
    <div>
     {$usercpnav}
    </div>
  </div>
</div>
				</div>
				<!-- /offcanvas -->
{$error}
	{$signature}
<div class="card shadow-sm bg-white rounded border-0">
<div class="card-body bg-white p-2 p-sm-2 p-md-2 p-lg-5 p-xl-5 p-xxl-5 mt-0 rounded">

	<div class="legend mb-4">{$lang->edit_sig}</div>
	

<textarea style="height: 300px; width: 100%" class="form-control border border" id="signature" name="signature">{$sig}</textarea>
{$codebuttons}
	<div class="mt-3 mb-3 text-muted">{$lang->edit_sig_note2}</div>
	
<div class="form-check mb-1">
  <input type="radio" class="form-check-input" name="updateposts" value="enable" />
  <label class="form-check-label" for="flexRadioDefault1">
    {$lang->enable_sig_posts}
  </label>
</div>
	<div class="form-check mb-1">
  <input type="radio" class="form-check-input" name="updateposts" value="disable" />
  <label class="form-check-label" for="flexRadioDefault1">
    {$lang->disable_sig_posts}
  </label>
</div>
		<div class="form-check mb-4">
  <input type="radio" class="form-check-input" name="updateposts" value="0" checked="checked" />
  <label class="form-check-label" for="flexRadioDefault1">
    {$lang->leave_sig_settings}
  </label>
</div>

<div class="text-end p-0">
<input type="hidden" name="action" value="do_editsig" />
<input type="submit" class="btn btn-primary" name="submit" value="{$lang->update_sig}" />
<input type="submit" class="btn btn-reply" name="preview" value="{$lang->preview}" />
</div>
	</div></div>
	</div></div>
</form>
{$footer}
</body>
</html>
