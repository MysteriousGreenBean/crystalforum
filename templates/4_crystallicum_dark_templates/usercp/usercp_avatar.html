<html>
<head>
<title>{$mybb->settings['bbname']} - {$lang->change_avatar}</title>
{$headerinclude}
</head>
<body>
{$header}
<form enctype="multipart/form-data" action="usercp.php" method="post">
<input type="hidden" name="my_post_key" value="{$mybb->post_code}" />
<div class="flex-container">
<div id="nav_width">{$usercpnav}</div>
<div id="content_width">
	<td valign="top">
		{$avatar_error}
		<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder ucp_avtable">
			<tr>
				<td class="thead" colspan="2"><strong>{$lang->change_avatar}</strong></td>
			</tr>
			<tr>
				<td class="trow1" colspan="2">
					<table cellspacing="0" cellpadding="0" width="100%">

							<td class="hide_mobile" align="center" colspan="3"><div class="ucp_avinfo">Awatar to mały obrazek widoczny przy każdej wypowiedzi użytkownika. Maksymalne wymiary awatara to 200x320px.</div></td>
						</tr>
						<tr>
							<td align="center" colspan="3"><div class="tcat tcat2"><strong>{$lang->custom_avatar}</strong></div></td>
						</tr>
						<tr>
							{$currentavatar}
							<td>
								{$avatar_remote}
								{$avatarupload}
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<br />
		<div align="center">
			<input type="hidden" name="action" value="do_avatar" />
			<input type="submit" class="button" name="submit" value="{$lang->change_avatar}" />
			{$removeavatar}
		</div>
	</td>
	</div>
	</div>
</form>
{$footer}
</body>
</html>
