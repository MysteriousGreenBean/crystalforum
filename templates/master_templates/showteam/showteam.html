    document.addEventListener("DOMContentLoaded", function() {
    const toggleButton = document.getElementById("announcement");
    const forumsDiv = document.querySelector(".announcements");

    toggleButton.addEventListener("click", function() {
        forumsDiv.classList.toggle("hide");
    });
    });
    
</script>

<!-- Hiding announcements -->	
<script>
    document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".expcolimage i.expander").forEach(function(toggleButton) {
        toggleButton.addEventListener("click", function() {
            let groupId = this.id.replace("group-", ""); // Extract numeric group ID
            let forumsDiv = document.getElementById("content-" + groupId);

            if (forumsDiv) {
                forumsDiv.classList.toggle("hide");

                // Force class change with a slight delay to ensure rendering updates
                setTimeout(() => {
                    if (this.classList.contains("cp-minus")) {
                        this.classList.remove("cp-minus");
                        this.classList.add("cp-plus");
                    } else {
                        this.classList.remove("cp-plus");
                        this.classList.add("cp-minus");
                    }
                }, 10); // Small delay to force the browser to render the change
            }
        });
    });
});



</script>
