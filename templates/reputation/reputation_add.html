<div class="modal bg-white p-3 shadow-sm border-0 rounded">
	<div style="overflow-y: auto; max-height: 500px;" class="modal_{$user['uid']}_{$reputation_pid}">
      <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
	<tr>
		<td class="trow1" style="padding: 20px">
			<strong>{$vote_title}</strong><br />{$post_rep_info}<br />
          <form action="reputation.php" method="post" class="reputation_{$user['uid']}_{$reputation_pid}" onsubmit="return MyBB.submitReputation({$user['uid']}, {$reputation_pid});">
				<input type="hidden" name="my_post_key" value="{$mybb->post_code}" />
				<input type="hidden" name="action" value="do_add" />
				<input type="hidden" name="uid" value="{$user['uid']}" />
				<input type="hidden" name="pid" value="{$reputation_pid}" />
				<input type="hidden" name="rid" value="{$rid}" />
				<input type="hidden" name="nomodal" value="1" />
				<select name="reputation" id="reputation" class="form-select border">
					{$positive_power}
					{$neutral_power}
					{$negative_power}
				</select>
				<br /><br />
				<span class="text-muted">{$lang->user_comments}</span>
				<br />
				<input type="text" class="form-control border" name="comments" size="35" maxlength="250" value="{$comments}" />
				<br />
				<div style="text-align: center;">
					<input type="submit" class="btn btn-primary" value="{$vote_button}" />
					{$delete_button}
				</div>
			</form>
		</td>
	</tr>
</table>
  </div>
</div>
